<mat-card [@slideInOut]>
    <mat-card-header>
        <mat-card-title fxLayout="row" fxLayoutAlign="space-evenly end">
            {{ task.title }}
            <em class="task-title-status">{{task.status?.description || ''}}</em>
           
        </mat-card-title>
        <mat-card-subtitle>Last updated: {{task.updated_at | date: 'dd/MM/yyyy HH:mm'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
        <button mat-button   (click)="openEditModal()"><mat-icon>edit</mat-icon></button>
        <button mat-button   (click)="onSoftDelete()"><mat-icon>delete</mat-icon></button>
        <button mat-raised-button color="{{ task.statusId=== STATUS.PENDING ? '' : 'accent' }}" (click)="onToggleComplete()">
            <mat-icon>check</mat-icon>
            {{ task.statusId === STATUS.PENDING ? 'Mark as completed' : 'Mark as pending'}}</button>
    </mat-card-actions>
</mat-card>
